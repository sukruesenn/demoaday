    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          effect: "fade",
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
    </script>
    <script>
        $(document).ready(function(){
            var owl = $('.owl-carousel');
    
            owl.owlCarousel({
                items: 5,
                loop: true,
                nav: false,
                dots: false,
                onTranslate: onTranslateCallback
            });
    
            function onTranslateCallback(event) {
                var currentItem = event.item.index;
                var itemsPerSlide = event.page.size;
                var opacityStep = 1 / itemsPerSlide;
    
                $('.owl-item').css('opacity', '1'); // Önce tüm öğelerin opasitesini sıfırla
    
                for (var i = 0; i < itemsPerSlide; i++) {
                    var itemIndex = currentItem + i;
                    if (itemIndex < $('.owl-item').length) {
                        var opacityValue = 1 - (i * opacityStep);
                        // En soldaki öğe ise opacity değerini azalt
                        if (i === 0) {
                            opacityValue = 1 - ((i + 1) * opacityStep);
                        }
                        $('.owl-item').eq(itemIndex).find('.item').css('opacity', opacityValue);
                    }
                }
            }
        });
    </script>
    <script>
    var customDotsContainer = document.getElementById('customDots');
    swiper.on('slideChange', function (){
        // Remove 'active' class from all dots
        var dots = document.querySelectorAll('.custom-dot');
        dots.forEach(function (dot){
            dot.classList.remove('active');
        });

        // Add 'active' class to the current dot
        dots[swiper.realIndex].classList.add('active');
    });

    // Create custom dots based on the number of slides
    for (var i = 0; i < swiper.slides.length; i++){
        var dot = document.createElement('div');
        dot.className = 'custom-dot';
        dot.setAttribute('data-index', i);
        dot.addEventListener('click', function () {
            var index = this.getAttribute('data-index');
            swiper.slideTo(index);
        });
        customDotsContainer.appendChild(dot);
    }

    // Set the initial active dot
    document.querySelector('.custom-dot').classList.add('active');
    </script>
